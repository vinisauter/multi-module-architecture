plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp'
    id 'androidx.navigation.safeargs.kotlin'
}

android {

    defaultConfig {
        applicationId "com.example.app"
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dynamicFeatures = [
            ':modules:journey:login',
            ':modules:journey:home',
            ':modules:journey:profile',

            //TODO: can be moved to engineering:provider?
            // maybe kotlin
            // maybe script
            // maybe plugin import
            ':modules:structural:networking',
            ':modules:structural:networkingsecure',
            ':modules:structural:networkingsecurev2',
            ':modules:structural:storage',
            ':modules:structural:tagging',
            ':modules:structural:security',
    ]
}

dependencies {
