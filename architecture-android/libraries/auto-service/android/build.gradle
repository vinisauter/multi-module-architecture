plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

group = "com.github.vinisauter.auto-service"
version = "1.0-SNAPSHOT"

android {
    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    implementation platform(project(path: ':app-bom'))
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'com.google.android.play:core-ktx'
    api project(path: ':libraries:auto-service:annotations')
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                from components.release
                groupId = 'com.github.vinisauter.auto-service'
            }
        }
    }
}