plugins {
    id 'com.android.dynamic-feature'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}
android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        profile {
            initWith debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.all {
        it.java.srcDir("build/generated/ksp/${it.name}/kotlin/")
        it.res.srcDirs("build/generated/ksp/${it.name}/resources/")
    }
}

dependencies {
    implementation project(path: ':app')
    ksp project(path: ':libraries:auto-service:processor')

//    implementation fileTree(include: ['flutter.jar'], dir: 'libs')
    debugApi 'com.example.flutter_module:flutter_debug:1.0'
//    profileApi 'com.example.flutter_module:flutter_profile:1.0'
//    releaseApi 'com.example.flutter_module:flutter_release:1.0'

//    implementation ...core download play sotore

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.annotation:annotation:1.3.0'
}
